{{ $question := .Get "question" }}
{{ $answer := .Inner }}

<div class="my-4 border-l-4 border-sage-500 pl-4 py-2" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
  <h3 class="text-lg font-serif font-bold text-charcoal mb-2" itemprop="name">
    {{ $question }}
  </h3>
  <div class="text-stone" itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
    <div itemprop="text">
      {{ $answer | markdownify }}
    </div>
  </div>
</div>
