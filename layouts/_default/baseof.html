<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" x-data="{ mobileMenuOpen: false, searchOpen: false }">
<head>
  {{- partial "head.html" . -}}

  <!-- Leaflet.js for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="font-sans text-charcoal bg-warm-white antialiased">
  <!-- Skip to main content link for keyboard navigation -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  {{- partial "header.html" . -}}

  <main id="main-content">
    {{- block "main" . }}{{- end }}
  </main>

  {{- partial "footer.html" . -}}

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

  <!-- Custom Scripts -->
  {{ $js := resources.Get "js/main.js" }}
  {{ if $js }}
    {{ $js = $js | minify | fingerprint }}
    <script src="{{ $js.RelPermalink }}" defer></script>
  {{ end }}

  <!-- Page-specific scripts -->
  {{- block "scripts" . }}{{- end }}
</body>
</html>
