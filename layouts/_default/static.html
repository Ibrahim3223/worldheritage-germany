{{ define "main" }}

<article class="bg-white">

  <!-- Hero Section -->
  <div class="bg-gradient-to-br from-forest-700 to-forest-900 text-white py-12 md:py-16">
    <div class="container-custom">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-serif font-bold text-white mb-4">
          {{ .Title }}
        </h1>
        {{ with .Description }}
          <p class="text-lg md:text-xl text-sage-200">
            {{ . }}
          </p>
        {{ end }}
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="section">
    <div class="container-custom">
      <div class="max-w-4xl mx-auto prose prose-lg">
        {{ .Content }}
      </div>
    </div>
  </div>

</article>

{{ end }}
