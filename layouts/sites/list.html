{{ define "main" }}

<div class="bg-white" x-data="sitesFilter()">

  <!-- Page Header -->
  <div class="bg-gradient-to-br from-forest-700 to-forest-900 text-white py-16 md:py-20">
    <div class="container-custom">
      <h1 class="text-3xl md:text-5xl font-serif font-bold text-white mb-4">
        Heritage Sites
      </h1>
      {{ $allSites := where .Site.RegularPages "Section" "sites" }}
      <p class="text-lg text-sage-200 max-w-3xl">
        Explore all {{ len $allSites }} heritage sites across Germany
      </p>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white shadow-lg -mt-8 relative z-10">
    <div class="container-custom">
      <div class="bg-gradient-to-r from-cream to-white rounded-2xl shadow-xl p-6 md:p-8 border border-sand/20">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-serif font-bold text-charcoal flex items-center gap-2">
            <svg class="w-6 h-6 text-forest-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
            </svg>
            Filter Sites
          </h2>
          <button
            @click="clearFilters()"
            class="text-sm text-forest-600 hover:text-forest-700 font-medium transition-colors flex items-center gap-1"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Clear All
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

          <!-- Search -->
          <div>
            <label class="block text-sm font-semibold text-charcoal mb-2">Search</label>
            <input
              type="text"
              x-model="searchQuery"
              @input="filterSites()"
              placeholder="Type to search..."
              class="w-full px-4 py-3 bg-white border-2 border-sand hover:border-forest-300 focus:border-forest-500 rounded-xl focus:ring-2 focus:ring-forest-200 transition-all shadow-sm"
            >
          </div>

          <!-- Category Filter -->
          <div>
            <label class="block text-sm font-semibold text-charcoal mb-2">Category</label>
            <select
              x-model="selectedCategory"
              @change="filterSites()"
              class="w-full px-4 py-3 bg-white border-2 border-sand hover:border-forest-300 focus:border-forest-500 rounded-xl focus:ring-2 focus:ring-forest-200 transition-all shadow-sm cursor-pointer"
            >
              <option value="">All Categories</option>
              {{ $heritageTypes := slice }}
              {{ range $allSites }}
                {{ $heritageTypes = $heritageTypes | append .Params.heritage_type }}
              {{ end }}
              {{ range ($heritageTypes | uniq | sort) }}
                {{ if . }}
                  <option value="{{ . }}">{{ . | title }}</option>
                {{ end }}
              {{ end }}
            </select>
          </div>

          <!-- Region Filter -->
          <div>
            <label class="block text-sm font-semibold text-charcoal mb-2">Region</label>
            <select
              x-model="selectedRegion"
              @change="filterSites()"
              class="w-full px-4 py-3 bg-white border-2 border-sand hover:border-forest-300 focus:border-forest-500 rounded-xl focus:ring-2 focus:ring-forest-200 transition-all shadow-sm cursor-pointer"
            >
              <option value="">All Regions</option>
              <option value="Baden-Württemberg">Baden-Württemberg</option>
              <option value="Bavaria">Bavaria</option>
              <option value="Berlin">Berlin</option>
              <option value="Brandenburg">Brandenburg</option>
              <option value="Bremen">Bremen</option>
              <option value="Hamburg">Hamburg</option>
              <option value="Hesse">Hesse</option>
              <option value="Lower Saxony">Lower Saxony</option>
              <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
              <option value="North Rhine-Westphalia">North Rhine-Westphalia</option>
              <option value="Rhineland-Palatinate">Rhineland-Palatinate</option>
              <option value="Saarland">Saarland</option>
              <option value="Saxony">Saxony</option>
              <option value="Saxony-Anhalt">Saxony-Anhalt</option>
              <option value="Schleswig-Holstein">Schleswig-Holstein</option>
              <option value="Thuringia">Thuringia</option>
            </select>
          </div>

          <!-- UNESCO Filter -->
          <div>
            <label class="block text-sm font-semibold text-charcoal mb-2">UNESCO Status</label>
            <select
              x-model="selectedUNESCO"
              @change="filterSites()"
              class="w-full px-4 py-3 bg-white border-2 border-sand hover:border-forest-300 focus:border-forest-500 rounded-xl focus:ring-2 focus:ring-forest-200 transition-all shadow-sm cursor-pointer"
            >
              <option value="">All Sites</option>
              <option value="true">UNESCO Sites Only</option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Sites Grid -->
  <div class="container-custom py-12">

    <!-- Results Count & Loading -->
    <div class="mb-6 text-center">
      <template x-if="loading">
        <p class="text-lg text-stone">Loading sites...</p>
      </template>
      <template x-if="!loading">
        <p class="text-lg text-stone">
          Showing <span x-text="filteredSites.length" class="font-bold text-forest-600"></span> of <span x-text="allSites.length"></span> heritage sites
        </p>
      </template>
    </div>

    <!-- Sites Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[400px]" style="grid-auto-rows: 530px;">
      <template x-for="site in paginatedSites" :key="site.url">
        <a :href="site.url" class="bg-white rounded-2xl shadow-soft hover:shadow-medium transition-all overflow-hidden border border-sand/50 hover:border-forest-200 h-[530px] flex flex-col group">
          <!-- Image -->
          <div class="relative h-64 bg-gradient-to-br from-sage-200 to-forest-100 overflow-hidden flex-shrink-0">
            <template x-if="site.image">
              <img
                :src="site.image"
                :alt="site.site_name"
                class="w-full h-full object-cover"
                loading="lazy"
                onerror="this.style.display='none'"
              >
            </template>
            <template x-if="site.unesco">
              <div class="absolute top-4 right-4 bg-amber-500 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 shadow-lg">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                UNESCO
              </div>
            </template>
          </div>

          <!-- Content -->
          <div class="p-6 flex-1 flex flex-col">
            <h3 class="text-xl font-serif font-bold text-charcoal mb-2 line-clamp-2 group-hover:text-forest-600 transition-colors" x-text="site.site_name"></h3>

            <div class="flex items-center text-sm text-stone mb-3">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span x-text="site.region + ', Germany'"></span>
            </div>

            <p class="text-stone text-sm mb-4 line-clamp-3 flex-1" x-text="site.description"></p>

            <div class="flex items-center justify-between pt-4 border-t border-sand mt-auto">
              <template x-if="site.heritage_type">
                <span class="text-xs text-stone uppercase tracking-wide font-medium" x-text="site.heritage_type"></span>
              </template>
              <span class="text-forest-600 hover:text-forest-700 font-medium text-sm">
                Read more →
              </span>
            </div>
          </div>
        </a>
      </template>
    </div>

    <!-- Pagination -->
    <div class="mt-12 flex justify-center" x-show="totalPages > 1">
      <nav class="flex items-center gap-2">
        <!-- Previous -->
        <button
          @click="currentPage > 1 && currentPage--"
          :disabled="currentPage === 1"
          :class="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-forest-50'"
          class="px-4 py-2 bg-white border-2 border-forest-500 text-forest-600 rounded-lg transition-colors font-medium"
        >
          ← Previous
        </button>

        <!-- Page numbers -->
        <template x-for="page in visiblePages" :key="page">
          <button
            @click="typeof page === 'number' && (currentPage = page)"
            :class="page === currentPage ? 'bg-forest-600 text-white' : page === '...' ? 'cursor-default' : 'bg-white border-2 border-sand hover:border-forest-300 text-charcoal hover:bg-forest-50'"
            class="px-4 py-2 rounded-lg transition-colors"
            x-text="page"
            :disabled="page === '...'"
          ></button>
        </template>

        <!-- Next -->
        <button
          @click="currentPage < totalPages && currentPage++"
          :disabled="currentPage === totalPages"
          :class="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-forest-50'"
          class="px-4 py-2 bg-white border-2 border-forest-500 text-forest-600 rounded-lg transition-colors font-medium"
        >
          Next →
        </button>
      </nav>
    </div>

  </div>

</div>

<script>
function sitesFilter() {
  return {
    allSites: [],
    filteredSites: [],
    paginatedSites: [],
    loading: true,
    searchQuery: '',
    selectedCategory: '',
    selectedRegion: '',
    selectedUNESCO: '',
    currentPage: 1,
    itemsPerPage: 24,

    async init() {
      try {
        const response = await fetch('/sites/sites-data.json');
        const data = await response.json();
        this.allSites = data.sites;
        this.filteredSites = this.allSites;
        this.loading = false;
        this.updatePagination();
      } catch (error) {
        console.error('Error loading sites:', error);
        this.loading = false;
      }
    },

    filterSites() {
      const query = this.searchQuery.toLowerCase();

      this.filteredSites = this.allSites.filter(site => {
        const matchesSearch = !query ||
          site.site_name.toLowerCase().includes(query) ||
          site.title.toLowerCase().includes(query) ||
          (site.description && site.description.toLowerCase().includes(query));

        const matchesCategory = !this.selectedCategory ||
          site.heritage_type === this.selectedCategory;

        const matchesRegion = !this.selectedRegion ||
          site.region === this.selectedRegion;

        const matchesUNESCO = !this.selectedUNESCO ||
          site.unesco === (this.selectedUNESCO === 'true');

        return matchesSearch && matchesCategory && matchesRegion && matchesUNESCO;
      });

      this.currentPage = 1;
      this.updatePagination();
    },

    updatePagination() {
      const start = (this.currentPage - 1) * this.itemsPerPage;
      const end = start + this.itemsPerPage;
      this.paginatedSites = this.filteredSites.slice(start, end);
    },

    clearFilters() {
      this.searchQuery = '';
      this.selectedCategory = '';
      this.selectedRegion = '';
      this.selectedUNESCO = '';
      this.filterSites();
    },

    get totalPages() {
      return Math.ceil(this.filteredSites.length / this.itemsPerPage);
    },

    get visiblePages() {
      const pages = [];
      const total = this.totalPages;
      const current = this.currentPage;

      if (total <= 7) {
        for (let i = 1; i <= total; i++) {
          pages.push(i);
        }
      } else {
        if (current <= 3) {
          pages.push(1, 2, 3, 4, '...', total);
        } else if (current >= total - 2) {
          pages.push(1, '...', total - 3, total - 2, total - 1, total);
        } else {
          pages.push(1, '...', current - 1, current, current + 1, '...', total);
        }
      }

      return pages;
    }
  }
}

// Watch for page changes
document.addEventListener('alpine:init', () => {
  Alpine.watch('currentPage', () => {
    const filter = Alpine.$data(document.querySelector('[x-data]'));
    if (filter) {
      filter.updatePagination();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });
});
</script>

{{ end }}
