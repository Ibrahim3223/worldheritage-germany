{{ if and .IsPage (eq .Section "sites") }}
<nav aria-label="Breadcrumb" class="container-custom py-4">
  <ol class="flex items-center space-x-2 text-sm text-stone">
    <!-- Home -->
    <li>
      <a href="{{ .Site.BaseURL }}" class="hover:text-forest-600 transition-colors">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
        </svg>
      </a>
    </li>

    <!-- Separator -->
    <li>
      <svg class="w-4 h-4 text-sand" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
      </svg>
    </li>

    <!-- Region (if available) -->
    {{ if .Params.region }}
    <li>
      <a href="{{ .Site.BaseURL }}regions/{{ .Params.region | urlize }}/" class="hover:text-forest-600 transition-colors">
        {{ .Params.region }}
      </a>
    </li>

    <!-- Separator -->
    <li>
      <svg class="w-4 h-4 text-sand" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
      </svg>
    </li>
    {{ end }}

    <!-- Current Page -->
    <li class="text-charcoal font-medium" aria-current="page">
      {{ .Params.site_name }}
    </li>
  </ol>
</nav>
{{ end }}
