{{ with .Params.author }}
  {{ $authorData := index $.Site.Data.authors . }}
  {{ if $authorData }}
  <div class="bg-cream rounded-xl p-6 border border-sand">
    <h3 class="text-sm font-semibold text-stone uppercase tracking-wide mb-4">About the Author</h3>

    <div class="flex items-start gap-4 mb-4">
      <div class="w-16 h-16 rounded-full bg-forest-200 flex items-center justify-center text-forest-700 font-bold text-2xl flex-shrink-0">
        {{ substr $authorData.name 0 1 }}
      </div>

      <div class="flex-1">
        <h4 class="font-serif font-bold text-lg text-charcoal mb-1">
          {{ $authorData.name }}
        </h4>
        <p class="text-sm text-stone">
          {{ $authorData.role }}
        </p>
      </div>
    </div>

    <p class="text-sm text-stone leading-relaxed mb-4">
      {{ $authorData.bio_short }}
    </p>

    <a
      href="{{ "/blog/authors/" | relLangURL }}{{ . }}/"
      class="inline-flex items-center gap-2 text-forest-600 hover:text-forest-700 font-medium text-sm"
    >
      View all posts
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </a>
  </div>
  {{ end }}
{{ end }}
