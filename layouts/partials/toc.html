{{ if .TableOfContents }}
<nav class="bg-white rounded-xl p-6 border border-sand" id="toc">
  <h3 class="text-sm font-semibold text-stone uppercase tracking-wide mb-4">Table of Contents</h3>

  <div class="toc-content text-sm">
    {{ .TableOfContents }}
  </div>
</nav>

<style>
/* TOC Styling */
#toc .toc-content ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

#toc .toc-content > ul > li {
  margin-bottom: 0.75rem;
}

#toc .toc-content ul ul {
  padding-left: 1rem;
  margin-top: 0.5rem;
}

#toc .toc-content ul ul li {
  margin-bottom: 0.5rem;
}

#toc .toc-content a {
  color: #8B7E74;
  text-decoration: none;
  transition: color 0.2s;
  display: block;
  padding: 0.25rem 0;
}

#toc .toc-content a:hover {
  color: #2C5F2D;
}

#toc .toc-content > ul > li > a {
  font-weight: 600;
  color: #2D2D2D;
}
</style>
{{ end }}
