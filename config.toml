baseURL = "https://de.worldheritage.guide/"
languageCode = "en-us"
title = "WorldHeritage.guide - Germany | Comprehensive Heritage Travel Guide"

# Ignore files (logs, temp files)
ignoreFiles = ["\\.log$", "logs/", "\\.bak$", "\\.tmp$"]

# Content
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
staticDir = "static"
publishDir = "public"

# Build
[build]
writeStats = true

# Pagination (increased to reduce file count)
paginate = 100

# Permalinks
[permalinks]
  posts = "/:section/:slug/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  region = "regions"
  heritage_type = "heritage_types"
  author = "authors"
  blog_category = "blog_categories"

# Menu
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Heritage Sites"
    url = "/sites/"
    weight = 2

  [[menu.main]]
    name = "Regions"
    url = "/regions/"
    weight = 3

  [[menu.main]]
    name = "UNESCO Sites"
    url = "/tags/unesco/"
    weight = 4

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 5

# Params
[params]
  # Country Configuration (for multi-country deployment)
  country = "Germany"
  countryCode = "de"
  wikidataQID = "Q183"

  # SEO
  description = "Discover Germany's rich cultural and natural heritage. Comprehensive guides to UNESCO sites, monuments, castles, museums, and hidden gems."
  author = "WorldHeritage.guide"

  # External Image CDN (Cloudflare R2)
  # Leave empty to use local images, or set to R2 public URL
  # Example: "https://pub-xxxx.r2.dev" or custom domain
  imageBaseURL = "https://pub-2acbb9b7266b4170a5ab3498a8936037.r2.dev"

  # Social
  twitter = ""
  facebook = ""
  instagram = ""

  # Analytics
  googleAnalytics = ""

  # Search Engine Verification (add your codes from Search Console)
  googleVerification = ""    # Get from: https://search.google.com/search-console
  bingVerification = ""      # Get from: https://www.bing.com/webmasters
  yandexVerification = ""    # Get from: https://webmaster.yandex.com

  # Design
  primaryColor = "#2C5F2D"
  accentColor = "#97BC62"

  # Features
  enableSearch = false
  enableComments = false
  enableShareButtons = true

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = false

# Output formats (minimized to reduce file count for Cloudflare 20k limit)
# Keeping RSS only for home page (blog subscribers)
# JSON for sites section enables client-side filtering
[outputFormats.SitesJSON]
  mediaType = "application/json"
  baseName = "sites-data"
  isPlainText = true
  notAlternative = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "SitesJSON"]
  page = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Minification
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false

# Sitemap (SEO Optimized for Search Console)
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Priority weights by section (optional - Hugo uses defaults if not specified)
# homepage: 1.0 (highest)
# unesco sites: 0.9
# regular sites: 0.8
# regions: 0.7
# categories: 0.6
# blog: 0.5
