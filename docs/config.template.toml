# Multi-Country Config Template
# Replace {{COUNTRY_*}} placeholders with actual values

baseURL = "https://{{COUNTRY_CODE}}.worldheritage.guide/"
languageCode = "en-us"
title = "WorldHeritage.guide - {{COUNTRY_NAME}} | Comprehensive Heritage Travel Guide"

# Content
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
staticDir = "static"
publishDir = "public"

# Build
[build]
writeStats = true

# Pagination
paginate = 100

# Permalinks
[permalinks]
  posts = "/:section/:slug/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  region = "regions"
  heritage_type = "heritage_types"
  author = "authors"
  blog_category = "blog_categories"

# Menu (same for all countries)
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Heritage Sites"
    url = "/sites/"
    weight = 2

  [[menu.main]]
    name = "Regions"
    url = "/regions/"
    weight = 3

  [[menu.main]]
    name = "UNESCO Sites"
    url = "/tags/unesco/"
    weight = 4

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 5

# Country-specific parameters
[params]
  # Country configuration
  country = "{{COUNTRY_NAME}}"
  countryCode = "{{COUNTRY_CODE}}"
  wikidataQID = "{{WIKIDATA_QID}}"

  # SEO
  description = "Discover {{COUNTRY_NAME}}'s rich cultural and natural heritage. Comprehensive guides to UNESCO sites, monuments, castles, museums, and hidden gems."
  author = "WorldHeritage.guide"

  # External Image CDN (Cloudflare R2)
  imageBaseURL = "https://pub-{{R2_BUCKET_ID}}.r2.dev"

  # Social
  twitter = ""
  facebook = ""
  instagram = ""

  # Analytics
  googleAnalytics = ""

  # Design
  primaryColor = "#2C5F2D"
  accentColor = "#97BC62"

  # Features
  enableSearch = false
  enableComments = false
  enableShareButtons = true

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = false

# Output formats
[outputFormats.SitesJSON]
  mediaType = "application/json"
  baseName = "sites-data"
  isPlainText = true
  notAlternative = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "SitesJSON"]
  page = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Minification
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false

# Sitemap
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5
